<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Desktop</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link href="https://fonts.cdnfonts.com/css/w95fa" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- BIOS Boot Screen -->
    <div id="boot-screen">
        <div id="boot-content" class="boot-text"></div>
        <div id="boot-cursor" class="boot-text blinking">_</div>
    </div>

    <!-- Desktop Icons -->
    <div id="desktop-icons-container" class="desktop-icons-container"></div>

    <!-- Windows Container -->
    <div id="windows-container"></div>

    <!-- Taskbar -->
    <div class="taskbar">
        <button class="start-button">
            <img src="img/icon/windows.png" alt="win" class="start-icon">
            <b>Start</b>
        </button>
        <div class="taskbar-divider"></div>
        <div class="task-items" id="taskbar-items">
            <!-- Dynamic items will be added here -->
        </div>
        <div class="taskbar-divider"></div>
        <div class="tray">
            <div class="clock" id="clock">12:00 PM</div>
        </div>
    </div>

    <div class="crt-overlay"></div>
    <script src="script/config.js"></script>
    <script src="script/ui.js"></script>
    <script src="script/boot.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
