<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Desktop</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link href="https://fonts.cdnfonts.com/css/w95fa" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- BIOS Boot Screen -->
    <div id="boot-screen">
        <div id="boot-content" class="boot-text"></div>
        <div id="boot-cursor" class="boot-text blinking">_</div>
    </div>

    <!-- Desktop Icons -->
    <div class="desktop-icons-container">
        <div class="desktop-icon" data-target="msg1">
            <img src="img/icon/folder.png" alt="folder" class="icon-img">
            <div class="icon-label">Message 1</div>
        </div>

        <div class="desktop-icon" data-target="msg2">
            <img src="img/icon/folder.png" alt="folder" class="icon-img">
            <div class="icon-label">Message 2</div>
        </div>

        <!-- Added dummy icons for balance check -->
        <div class="desktop-icon">
            <img src="img/icon/folder.png" alt="folder" class="icon-img">
            <div class="icon-label">Folder 1</div>
        </div>
        <div class="desktop-icon">
            <img src="img/icon/folder.png" alt="folder" class="icon-img">
            <div class="icon-label">Folder 2</div>
        </div>
        <div class="desktop-icon">
            <img src="img/icon/folder.png" alt="folder" class="icon-img">
            <div class="icon-label">Folder 3</div>
        </div>
        <div class="desktop-icon">
            <img src="img/icon/folder.png" alt="folder" class="icon-img">
            <div class="icon-label">Folder 4</div>
        </div>
    </div>

    <!-- Windows -->
    <div id="photo1" class="window photo-window window-large" style="top: 10px; left: 50px;">
        <div class="title-bar">
            <div class="title-bar-text">Picture 1</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize" onclick="minimizeWindow('photo1')"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close" onclick="closeWindow('photo1')"></button>
            </div>
        </div>
        <div class="window-body"></div>
    </div>
    
    <div id="photo2" class="window photo-window window-medium" style="top: 10px; left: 450px;">
        <div class="title-bar">
            <div class="title-bar-text">Picture 2</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize" onclick="minimizeWindow('photo2')"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close" onclick="closeWindow('photo2')"></button>
            </div>
        </div>
        <div class="window-body"></div>
    </div>
    
    <div id="photo3" class="window photo-window window-medium" style="top: 210px; left: 100px;">
        <div class="title-bar">
            <div class="title-bar-text">Picture 3</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize" onclick="minimizeWindow('photo3')"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close" onclick="closeWindow('photo3')"></button>
            </div>
        </div>
        <div class="window-body"></div>
    </div>
    
    <div id="photo4" class="window photo-window window-large" style="top: 310px; left: 400px;">
        <div class="title-bar">
            <div class="title-bar-text">Picture 4</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize" onclick="minimizeWindow('photo4')"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close" onclick="closeWindow('photo4')"></button>
            </div>
        </div>
        <div class="window-body"></div>
    </div>
    
    <div id="photo5" class="window photo-window window-medium" style="top: 60px; left: 750px;">
        <div class="title-bar">
            <div class="title-bar-text">Picture 5</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize" onclick="minimizeWindow('photo5')"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close" onclick="closeWindow('photo5')"></button>
            </div>
        </div>
        <div class="window-body"></div>
    </div>

    <div class="window message-window" id="msg1" style="top: 360px; left: 150px;">
        <div class="title-bar">
            <div class="title-bar-text">管理者からのメッセージ</div>
            <div class="title-bar-controls">
                <button aria-label="Help" onclick="goToPage()"></button>
                <button aria-label="Minimize" onclick="minimizeWindow('msg1')"></button>
                <button aria-label="Close" onclick="closeWindow('msg1')"></button>
            </div>
        </div>
        <div class="window-body content">
            <p>管理者からのメッセージ<br>その１</p>
        </div>
    </div>

    <div class="window message-window" id="msg2" style="top: 410px; left: 600px;">
        <div class="title-bar">
            <div class="title-bar-text">重要なお知らせ</div>
            <div class="title-bar-controls">
                <button aria-label="Help" onclick="goToPage()"></button>
                <button aria-label="Minimize" onclick="minimizeWindow('msg2')"></button>
                <button aria-label="Close" onclick="closeWindow('msg2')"></button>
            </div>
        </div>
        <div class="window-body content">
            <p>追加のメッセージ<br>（重要なお知らせ）</p>
        </div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <button class="start-button">
            <img src="img/icon/windows.png" alt="win" class="start-icon">
            <b>Start</b>
        </button>
        <div class="taskbar-divider"></div>
        <div class="task-items" id="taskbar-items">
            <!-- Dynamic items will be added here -->
        </div>
        <div class="taskbar-divider"></div>
        <div class="tray">
            <div class="clock" id="clock">12:00 PM</div>
        </div>
    </div>

    <div class="crt-overlay"></div>
    <script src="script.js"></script>
</body>
</html>
